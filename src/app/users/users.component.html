    <p-table #dt [value]="users" selectionMode="single" [rowHover]="true" [lazy]="true" (onLazyLoad)="nextPage($event)"
             [rows]="10" [showCurrentPageReport]="true" [totalRecords]="totalRecords" [loading]="loading"
             [paginator]="true" currentPageReportTemplate="'{currentPage} of {totalPages}'"
             [filterDelay]="0" >
        <ng-template pTemplate="caption">
            <div class="table-header">
                {{title}}
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <p-columnFilter type="text" field="userName"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <p-columnFilter type="text" field="idLanguage"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                </th>
            </tr>
            <tr>
                <th pSortableColumn="userName">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Nom
                        <p-sortIcon field="userName"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="idLanguage">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Langue
                        <p-sortIcon field="idLanguage"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="email">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="rights">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Droits
                        <p-sortIcon field="rights"></p-sortIcon>
                    </div>
                </th>

                <th style="width: 8rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr (click)="handleSelect(user)">
                <td *ngFor="let col of cols">
                    {{user[col.field]}}
                </td>
            </tr>
        </ng-template>

</p-table>
