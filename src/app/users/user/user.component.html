<p-panel  *ngIf="user">
    <ng-template pTemplate="header">
       User {{ user.idUser}} for bank {{ user.idCompany}}
    </ng-template>
    <form  #userForm="ngForm">
        <p-accordion [multiple]="true">
            <p-accordionTab header="Profile" [selected]="true">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-2">
                        <label for="idUser">Login</label>
                        <input #iduser="ngModel" pInputText id="idUser" name="idUser"  required minlength="4" maxlength="60" [ngModel]="user.idUser" />
                        <p-message *ngIf="iduser.invalid && (iduser.dirty || iduser.touched)" severity="error" text="User Login is required and must be minimum 4 chars long"></p-message>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label for="userName">User Name</label>
                        <input #username="ngModel" pInputText id="userName" name="userName"  required minlength="4" maxlength="45" [ngModel]="user.userName" />
                        <p-message *ngIf="username.invalid && (username.dirty || username.touched)" severity="error" text="User Login is required and must be minimum 4 chars long"></p-message>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label for="selectedMembre">Member</label>
                        <p-autoComplete  [(ngModel)]="selectedMembre" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                         [forceSelection]="true"  id="selectedMembre" name="selectedMembre" field="fullname" [dropdown]="true">
                            <ng-template let-membre pTemplate="item">
                                <div class="membre-item">
                                    <div> {{membre.nom}} {{membre.prenom}}</div>
                                </div>
                            </ng-template>
                        </p-autoComplete>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label for="idLanguage">Language</label>
                        <p-dropdown [options]="languages" id="idLanguage" name="idLanguage" [ngModel]="user.idLanguage" optionLabel="name" optionValue="code"></p-dropdown>
                    </div>

                    <div class="p-field p-col-12 p-md-2">
                        <label for="email">E-mail</label>
                        <input #email="ngModel" pInputText id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" [ngModel]="user.email" />
                        <p-message *ngIf="email.invalid && (email.dirty || email.touched)" severity="error" text="E-mail is required and must be a valid e-mail"></p-message>

                    </div>
                    <div class="p-field p-col-12 p-md-1">
                        <label for="rights">Role</label>
                        <p-dropdown [options]="rights" id="rights" name="rights" [ngModel]="user.rights" optionLabel="name" optionValue="code"></p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-1">
                        <label for="actif">Active ?</label>
                        <p-inputSwitch id="actif" name="actif" [ngModel]="user.actif"></p-inputSwitch>
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="User Rights">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-3">
                        <label for="gestAsso">Manage Associations ?</label>
                        <p-inputSwitch id="gestAsso" name="gestAsso" [ngModel]="user.gestAsso"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="droit1">Manage Association Rights ?</label>
                        <p-inputSwitch id="droit1" name="droit1" [ngModel]="user.droit1"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="gestBen">Manage Beneficiaries ?</label>
                        <p-inputSwitch id="gestBen" name="gestBen" [ngModel]="user.gestBen"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="gestInv">Manage Inventory ?</label>
                        <p-inputSwitch id="gestInv" name="gestInv" [ngModel]="user.gestInv"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="gestFead">Manage Fead ?</label>
                        <p-inputSwitch id="gestFead" name="gestFead" [ngModel]="user.gestFead"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="gestCpas">Manage Cpas/OCMW ?</label>
                        <p-inputSwitch id="gestCpas" name="gestCpas" [ngModel]="user.gestCpas"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <label for="gestDon">Manage Gifts ?</label>
                        <p-inputSwitch id="gestDon" name="gestDon" [ngModel]="user.gestDon"></p-inputSwitch>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
        <p-confirmPopup></p-confirmPopup>
        <div class="p-formgroup-inline">
            <button *ngIf="booCanDelete" type="button" pButton icon="pi pi-times" (click)="delete($event, user)" label="Delete"></button>
            <button *ngIf="booCanSave" type="button" pButton icon="pi pi-check" (click)="save(user, userForm.value)" label="Save" [disabled] = "userForm.invalid"></button>
            <button *ngIf="booCanQuit" type="button" pButton icon="pi pi-check" (click)="quit($event, user, userForm, userForm.dirty)" label="Return" ></button>
        </div>
    </form>


</p-panel>
