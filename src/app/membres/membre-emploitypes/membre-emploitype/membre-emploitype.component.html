<p-panel  *ngIf="membreEmploiType">
    <form  #membreEmploiTypeForm="ngForm">
        <div class="p-formgroup-inline">
            <button type="button" pButton icon="pi pi-times" (click)="delete($event,membreEmploiType)" i18n-label="@@Delete" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save(membreEmploiType, membreEmploiTypeForm.value)"  i18n-label="@@Save" label="Save"></button>
            <button type="button" pButton icon="pi pi-check" (click)="quit($event, membreEmploiType, membreEmploiTypeForm, membreEmploiTypeForm.dirty)" i18n-label="@@Return" label="Return" ></button>
        </div>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-12">
                <label i18n="@@MemberEmploiTypeNameFr" for="jobNameFr">Emploi Type Name (FR)</label>
                <input pInputText id="jobNameFr" name="jobNameFr"  [ngModel]="membreEmploiType.jobNameFr" />
            </div>
            <div class="p-field p-col-12 p-md-12">
                <label i18n="@@MemberEmploiTypeNameNl" for="jobNameNl">Emploi Type Name (NL)</label>
                <input pInputText id="jobNameNl" name="jobNameNl"  [ngModel]="membreEmploiType.jobNameNl" />
            </div>
        </div>
        <p-confirmPopup></p-confirmPopup>
    </form>
</p-panel>
