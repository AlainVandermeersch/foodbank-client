    <p-table #dt [value]="membres" selectionMode="single" [rowHover]="true" [lazy]="true" (onLazyLoad)="nextPage($event)"
             [rows]="10" [showCurrentPageReport]="true" [totalRecords]="totalRecords" [loading]="loading"
             [paginator]="true" currentPageReportTemplate="'{currentPage} of {totalPages}'"
             [filterDelay]="0" [globalFilterFields]="['nom','prenom','address','zip', 'city']">
        <ng-template pTemplate="caption">
            <div class="table-header">
                {{title}}
                <span class="p-input-icon-left">
        </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                       <p-columnFilter type="text" field="nom"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                       <p-columnFilter type="text" field="prenom"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                      <p-columnFilter type="text" field="address"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                      <p-columnFilter type="text" field="zip"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                      <p-columnFilter type="text" field="city"  [matchModeOptions]="matchModes"   ></p-columnFilter>
                    </div>
                </th>
            </tr>
            <tr>
               <th pSortableColumn="nom">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Nom
                        <p-sortIcon field="nom"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="prenom">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Prenom
                        <p-sortIcon field="prenom"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="address">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Adresse
                        <p-sortIcon field="address"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="zip">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Code Postal
                        <p-sortIcon field="zip"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="city">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Commune
                        <p-sortIcon field="city"></p-sortIcon>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-membre>
            <tr (click)="handleSelect(membre)">
                <td *ngFor="let col of cols">
                    {{membre[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Au total il y a {{totalRecords}} membres.
            </div>
        </ng-template>
    </p-table>
