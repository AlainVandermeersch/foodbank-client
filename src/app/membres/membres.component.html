    <p-table #dt [value]="membres" selectionMode="single" [rowHover]="true" [lazy]="true" (onLazyLoad)="nextPage($event)"
             [rows]="10" [showCurrentPageReport]="true" [totalRecords]="totalRecords" [loading]="loading"
             [globalFilterFields]="['nom','prenom', 'lienDis', 'address', 'zip', 'city']"
             [paginator]="true" currentPageReportTemplate="'Page {currentPage} of {totalPages}'"
            >
        <ng-template pTemplate="caption">
            <div class="table-header">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-4">
                        Employees of {{bankName}}
                    </div>
                    <div *ngIf="currentFilteredOrg$ | async as currentFilteredOrg" class="p-field p-col-12 p-md-4">
                        {{currentFilteredOrg.societe}}
                    </div>
                    <div   *ngIf="orgName != ''" class="p-field p-col-12 p-md-4">
                        {{orgName}}
                    </div>
                    <div *ngIf="booCanCreate" class="p-field p-col-12 p-md-2">
                        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add Employee"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nom">Name<p-sortIcon field="nom"></p-sortIcon></th>
                <th pSortableColumn="prenom">First Name<p-sortIcon field="prenom"></p-sortIcon></th>
                <th *ngIf="booShowOrganisations">Organisation</th>
                <th pSortableColumn="address">Address<p-sortIcon field="address"></p-sortIcon></th>
                <th pSortableColumn="zip">Zip<p-sortIcon field="zip"></p-sortIcon></th>
                <th pSortableColumn="city">City<p-sortIcon field="city"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="nom" ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="prenom" ></p-columnFilter>
                </th>
                <p-columnFilter *ngIf="booShowOrganisations" field="lienDis" matchMode="equals" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-autoComplete [ngModel]="value" [suggestions]="filteredOrganisations"  (onSelect)="filter($event.idDis);" (completeMethod)="filterOrganisation($event)"
                                        [type]="'search'"  (onClear)="filter($event.idDis)"  field="societe" [dropdown]="true">
                        </p-autoComplete>
                    </ng-template>
                </p-columnFilter>
                <th>
                    <p-columnFilter type="text" field="address" ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="zip"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="city"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-membre>
            <tr (click)="handleSelect(membre)">
                <td>
                    {{ membre.nom }}
                </td>
                <td>
                    {{membre.prenom}}
                </td>
                <td *ngIf="booShowOrganisations">
                    {{ membre.societe }}
                </td>
                <td>
                    {{membre.address}}
                </td>
                <td>
                    {{membre.zip}}
                </td>
                <td>
                    {{membre.city}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
               There are {{totalRecords}} employees in the selection.
            </div>
        </ng-template>
    </p-table>
    <p-dialog header="Employee Details" [(visible)]="displayDialog" [responsive]="true"  [modal]="true" [closable]="false" [contentStyle]="{'overflow': 'visible'}">
        <app-membre *ngIf="selectedBatid$" [batId$]="selectedBatid$"  [currentFilteredOrgId] ="currentFilteredOrgId" (onMembreUpdate)="handleMembreUpdate($event)" (onMembreCreate)="handleMembreCreate($event)"
                    (onMembreDelete)="handleMembreDeleted($event)" (onMembreQuit)="handleMembreQuit()"></app-membre>
    </p-dialog>
