    <p-table #dt [value]="membres" selectionMode="single" [rowHover]="true" [lazy]="true" (onLazyLoad)="nextPage($event)"
             [rows]="10" [showCurrentPageReport]="true" [totalRecords]="totalRecords" [loading]="loading"
             [globalFilterFields]="['nom','prenom', 'address', 'zip', 'city']"
             [paginator]="true" currentPageReportTemplate="'Page {currentPage} of {totalPages}'"
            >
        <ng-template pTemplate="caption">
            <div class="table-header">
                <button *ngIf="booCanCreate" class="p-ai-md-end" type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add Member"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nom">Name<p-sortIcon field="nom"></p-sortIcon></th>
                <th pSortableColumn="prenom">First Name<p-sortIcon field="prenom"></p-sortIcon></th>
                <th pSortableColumn="address">Address<p-sortIcon field="address"></p-sortIcon></th>
                <th pSortableColumn="zip">Zip<p-sortIcon field="zip"></p-sortIcon></th>
                <th pSortableColumn="city">City<p-sortIcon field="city"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="nom" ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="prenom" ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="address" ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="zip"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="city"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-membre>
            <tr (click)="handleSelect(membre)">
                <td *ngFor="let col of cols">
                    {{membre[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Au total il y a {{totalRecords}} membres dans la selection.
            </div>
        </ng-template>
    </p-table>
    <p-dialog header="Member Details" [(visible)]="displayDialog" [responsive]="true"  [modal]="true" [closable]="false" [contentStyle]="{'overflow': 'visible'}">
        <app-membre *ngIf="selectedBatid$" [batId$]="selectedBatid$" (onMembreUpdate)="handleMembreUpdate($event)" (onMembreCreate)="handleMembreCreate($event)"
                    (onMembreDelete)="handleMembreDeleted($event)" (onMembreQuit)="handleMembreQuit()"></app-membre>
    </p-dialog>
