<p-panel>
    <form  *ngIf="membre$ | async as membre" #membreForm="ngForm">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="batId">Identifiant</label>
                <input pInputText id="batId" name="batId" [ngModel]="membre.batId" />
            </div>
            <div class="p-field p-col">
                <label for="bankShortName">Banque</label>
                <input pInputText id="bankShortName" name="bankShortName" [ngModel]="membre.bankShortName" />
            </div>
            <div class="p-field p-col">
                <label for="nom">Nom</label>
                <input pInputText id="nom" name="nom" [ngModel]="membre.nom" />
            </div>
            <div class="p-field p-col">
                <label for="prenom">Prenom</label>
                <input pInputText id="prenom" name="prenom" [ngModel]="membre.prenom" />
            </div>
        </div>
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="address">Adresse</label>
                <input pInputText id="address" name="address" [ngModel]="membre.address" />
            </div>

            <div class="p-field p-col">
                <label for="zip">Code Postal</label>
                <input pInputText id="zip" name="zip" [ngModel]="membre.zip" />
            </div>
            <div class="p-field p-col">
                <label for="city">Commune</label>
                <input pInputText id="city" name="city" [ngModel]="membre.city" />
            </div>
            <div class="p-field p-col">
                <label for="email">E-mail</label>
                <input pInputText id="email" name="email" [ngModel]="membre.batmail" />
            </div>
        </div>
        <div class="p-formgroup-inline">
            <button type="button" pButton icon="pi pi-times" (click)="delete(membreForm.value)" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save(membre, membreForm.value)" label="Save"></button>
            <button type="button" pButton icon="pi pi-check" (click)="return()" label="return"></button>
        </div>
    </form>


</p-panel>
