<p-table  [value]="banques$ | async">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-banque>
        <tr>
            <td *ngFor="let col of cols">
                {{banque[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
