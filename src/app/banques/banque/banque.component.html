<p-panel *ngIf="banque">
    <ng-template pTemplate="header">
        Banque {{banque.bankName}} Updated On {{ banque.lastvisit}}
    </ng-template>

<p-accordion>
    <p-accordionTab i18n-header="@@BankBasic" header="Bank Basic Info" [selected]="true">
      <form #banqueForm="ngForm">
        <div class="p-formgroup-inline">
            <button *ngIf="booCanDelete" type="button" pButton icon="pi pi-times" (click)="delete($event, banque)" i18n-label="@@Delete" label="Delete"></button>
            <button *ngIf="booCanSave" type="button" pButton icon="pi pi-check" (click)="save(banque, banqueForm.value)" i18n-label="@@Save" label="Save" [disabled] = "banqueForm.invalid"></button>
            <button *ngIf="booCanQuit" type="button" pButton icon="pi pi-check" (click)="quit($event, banque, banqueForm,banqueForm.dirty)" i18n-label="@@Return" label="Return" ></button>
        </div>

        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@President" for="selectedPresident">President</label>
                <p-autoComplete  [(ngModel)]="selectedPresident" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedPresident" name="selectedPresident" field="fullname" [dropdown]="true">

                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@VicePresident" for="selectedVicePresident">VicePresident</label>
                <p-autoComplete  [(ngModel)]="selectedVicePresident" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedVicePresident" name="selectedVicePresident" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" for="selectedCEO">CEO</label>
                <p-autoComplete  [(ngModel)]="selectedCEO" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedCEO" name="selectedCEO" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Secretary" for="selectedSecretary">Secretary</label>
                <p-autoComplete  [(ngModel)]="selectedSecretary" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedSecretary" name="selectedSecretary" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Treasurer" for="selectedTreasurer">Treasurer</label>
                <p-autoComplete  [(ngModel)]="selectedTreasurer" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedTreasurer" name="selectedTreasurer" field="fullname" [dropdown]="true">
                    <ng-template let-membre pTemplate="item">
                        <div class="membre-item">
                            <div> {{membre.nom}} {{membre.prenom}}</div>
                        </div>
                    </ng-template>
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@HumanResources" for="selectedHR">Human Resources</label>
                <p-autoComplete  [(ngModel)]="selectedHR" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedHR" name="selectedHR" field="fullname" [dropdown]="true">
                 </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Logistics" for="selectedLogistics">Logistics</label>
                <p-autoComplete  [(ngModel)]="selectedLogistics" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedLogistics" name="selectedLogistics" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@SecHygiene" for="selectedSecHygiene">Security & Hygiene</label>
                <p-autoComplete  [(ngModel)]="selectedSecHygiene" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedSecHygiene" name="selectedSecHygiene" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@InformationTechnology" for="selectedIT">Information Technology</label>
                <p-autoComplete  [(ngModel)]="selectedIT" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedIT" name="selectedIT" field="fullname" [dropdown]="true">
                 </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Supply" for="selectedSupply">Supply</label>
                <p-autoComplete  [(ngModel)]="selectedSupply" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedSupply" name="selectedSupply" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Press" for="selectedPress">Press</label>
                <p-autoComplete  [(ngModel)]="selectedPress" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedPress" name="selectedPress" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@AssocRelations" for="selectedAssocRel">Relations with Banks</label>
                <p-autoComplete  [(ngModel)]="selectedAssocRel" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedAssocRel" name="selectedAssocRel" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@PublicRelations" for="selectedPubRel">Public Relations</label>
                <p-autoComplete  [(ngModel)]="selectedPubRel" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedPubRel" name="selectedPubRel" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@FeadRelations" for="selectedFEAD">FEAD Relation</label>
                <p-autoComplete  [(ngModel)]="selectedFEAD" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedFEAD" name="selectedFEAD" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label  pTooltip="{{generateTooltipSuggestions()}}" i18n="@@Quality" for="selectedQuality">Quality</label>
                <p-autoComplete  [(ngModel)]="selectedQuality" [suggestions]="filteredMembres" (completeMethod)="filterMembre($event)"
                                 [forceSelection]="true"  id="selectedQuality" name="selectedQuality" field="fullname" [dropdown]="true">
                </p-autoComplete>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label i18n="@@NameMandatory" for="bankName">Name *</label>
                <input #nom="ngModel" pInputText id="bankName" name="bankName" required [disabled] ="!booIsCreate" minlength="10" maxLength="100" [ngModel]="banque.bankName" />
                <p-message i18n-text="@@BankNameMandatory" *ngIf="nom.invalid && banqueForm.touched" severity="error" text="Bank Name is required and must be minimum 10 chars long"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@EntrNumberMandatory" for="nrEntr">Entr Number *</label>
                <input #nrentr="ngModel" pInputText id="nrEntr" name="nrEntr" required minlength="9" maxLength="20" [ngModel]="banque.nrEntr" />
                <p-message i18n-text="@@EntrNumberIsMandatory" *ngIf="nrentr.invalid && banqueForm.touched" severity="error" text="Enterprise Number is required and must be minimum 9 chars long"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@BankAccountNumber" for="bank">Bank Account Number</label>
                <input  pInputText id="bank" name="bank"  maxLength="20" [ngModel]="banque.bank" />
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@BankWebSite" for="website">Web Site</label>
                <input pInputText id="website" name="website" maxLength="50" [ngModel]="banque.website" />
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@EMailMandatory" for="bankMail">E-mail *</label>
                <input #bankmail="ngModel" pInputText id="bankMail" name="bankMail"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxLength="50" [ngModel]="banque.bankMail" />
                <p-message i18n-text="@@EmailIsMandatory" *ngIf="bankmail.invalid && banqueForm.touched" severity="error" text="E-mail is required and must be lowercase and valid"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <label i18n="@@AddressMandatory" for="adresse">Address *</label>
                <input #adresse="ngModel" pInputText id="adresse" name="adresse" required minlength="4" maxLength="50" [ngModel]="banque.adresse" />
                <p-message i18n-text="@@AddressIsMandatory" *ngIf="adresse.invalid && banqueForm.touched" severity="error" text="Address is required and must be minimum 4 chars long"></p-message>

            </div>
            <div class="p-field p-col-12 p-md-2">
                <label  i18n="@@ZipCodeMandatory" for="cp">Zip Code *</label>
                <input #zipcode="ngModel" pInputText id="cp" name="cp"  pattern="^[0-9]+$" required minlength="4" maxlength="4" [ngModel]="banque.cp" />
                <p-message i18n-text="@@ZipCodeIsMandatory" *ngIf="zipcode.invalid && banqueForm.touched" severity="error" text="Zip Code is required and must be 4 chars long"></p-message>

            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@CityMandatory"  for="localite">City *</label>
                <input #localite="ngModel" pInputText id="localite" name="localite"  required  maxLength="30" [ngModel]="banque.localite" />
                <p-message i18n-text="@@CityIsMandatory" *ngIf="localite.invalid && banqueForm.touched" severity="error" text="City is required"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@Tel" for="bankTel">Tel</label>
                <input  pInputText id="bankTel" name="bankTel"  maxLength="20" [ngModel]="banque.bankTel" />
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@Mobile" for="bankGsm">Mobile</label>
                <input pInputText id="bankGsm" name="bankGsm"  maxLength="20" [ngModel]="banque.bankGsm" />
            </div>

            <div class="p-field p-col-12 p-md-4">
                <label i18n="@@SSAddressMandatory" for="ssAdresse">HQ Address *</label>
                <input #adressess="ngModel" pInputText id="ssAdresse" name="ssAdresse" required minlength="4" maxLength="50" [ngModel]="banque.ssAdresse" />
                <p-message i18n-text="@@SSAddressIsMandatory" *ngIf="adressess.invalid && banqueForm.touched" severity="error" text="HQ Address is required and must be minimum 4 chars long"></p-message>

            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@SSZipCodeMandatory" for="ssCp">HQ Zip Code *</label>
                <input #zipcodess="ngModel" pInputText id="ssCp" name="ssCp"  required minlength="4" maxLength="10" [ngModel]="banque.ssCp" />
                <p-message i18n-text="@@SSZipCodeIsMandatory" *ngIf="zipcodess.invalid && banqueForm.touched" severity="error" text="HQ Zip Code is required and must be minimum 4 chars long"></p-message>

            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@SSCityMandatory" for="ssCity">HQ City *</label>
                <input #localitess="ngModel" pInputText id="ssCity" name="ssCity"  required minlength="3" maxLength="30" [ngModel]="banque.ssCity" />
                <p-message i18n-text="@@SSCityIsMandatory" *ngIf="localitess.invalid && banqueForm.touched" severity="error" text="HQ City is required and must be minimum 3 chars long"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@SSTelMandatory" for="ssTel">HQ Tel *</label>
                <input #telss="ngModel" pInputText id="ssTel" name="ssTel"  required minlength="7" maxLength="30" [ngModel]="banque.ssTel" />
                <p-message i18n-text="@@SSTelIsMandatory" *ngIf="telss.invalid && banqueForm.touched" severity="error" text="HQ Tel is required and must be minimum 7 chars long"></p-message>
            </div>

            <div class="p-field p-col-12 p-md-4">
                <label i18n="@@DepotAddressMandatory" for="adresseDepotPrinc">Depot Address *</label>
                <input #adressedepot="ngModel" pInputText id="adresseDepotPrinc" name="adresseDepotPrinc" required minlength="4" maxLength="50" [ngModel]="banque.adresseDepotPrinc" />
                <p-message i18n-text="@@DepotAddressIsMandatory" *ngIf="adressedepot.invalid && banqueForm.touched" severity="error" text="Depot Address is required and must be minimum 4 chars long"></p-message>

            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@DepotZipCodeMandatory" for="cpDepotPrinc">Depot Zip Code *</label>
                <input #zipcodedepot="ngModel" pInputText id="cpDepotPrinc" name="cpDepotPrinc"  required minlength="4" maxLength="10" [ngModel]="banque.cpDepotPrinc" />
                <p-message i18n-text="@@DepotZipCodeIsMandatory" *ngIf="zipcodedepot.invalid && banqueForm.touched" severity="error" text="Depot Zip Code is required and must be minimum 4 chars long"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@DepotCityMandatory" for="cityDepotPrinc">Depot City *</label>
                <input #localitedepot="ngModel" pInputText id="cityDepotPrinc" name="cityDepotPrinc"  required minlength="4" maxLength="30" [ngModel]="banque.cityDepotPrinc" />
                <p-message i18n-text="@@DepotCityIsMandatory" *ngIf="localitedepot.invalid && banqueForm.touched" severity="error" text="Depot City is required and must be minimum 3 chars long"></p-message>
            </div>
            <div class="p-field p-col-12 p-md-2">
                <label i18n="@@DepotTelMandatory" for="depPrincTel">Depot Tel *</label>
                <input #teldepot="ngModel" pInputText id="depPrincTel" name="depPrincTel"  required minlength="7" maxLength="30" [ngModel]="banque.depPrincTel" />
                <p-message i18n-text="@@DepotTelIsMandatory" *ngIf="teldepot.invalid && banqueForm.touched" severity="error" text="Depot Tel is required and must be minimum 7 chars long"></p-message>
            </div>
        </div>
    </form>
            </p-accordionTab>

            </div>

                <div class="p-fluid p-formgrid p-grid">


                    <div class="p-field p-col-12 p-md-2">
                        <label i18n="@@BankMemberShipYearly?" for="cotAnnuelle">Yearly MemberShip?</label>
                        <p-inputSwitch id="cotAnnuelle" name="cotAnnuelle" [ngModel]="banqProg.cotAnnuelle"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label i18n="@@BankMemberShipAmount" for="cotAmount">MemberShip Amount</label>
                        <p-inputNumber [ngModel]="banqProg.cotAmount" id="cotAmount" name="cotAmount" mode="decimal" [step]="0.1" [showButtons]="true" inputId="cotAmount" [min]="0">
                        </p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-2">
                        <label i18n="@@BankMemberShipExtra?" for="cotSup">Extra MemberShip?</label>
                        <p-inputSwitch id="cotSup" name="cotSup" [ngModel]="banqProg.cotSup"></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label i18n="@@BankMemberShipExtraAmount" for="cotAmountSup">MemberShip Extra Amount</label>
                        <p-inputNumber [ngModel]="banqProg.cotAmountSup" id="cotAmountSup" name="cotAmountSup" mode="decimal"  [step]="0.1" [showButtons]="true" inputId="cotAmountSup" [min]="0">
                        </p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-2">
                        <label i18n="@@BankMemberShipCustom?" for="isCotCustomText">Custom MemberShip Text?</label>
                        <p-inputSwitch id="isCotCustomText" name="isCotCustomText" [(ngModel)]="isCotCustomText"></p-inputSwitch>
                    </div>
                </div>
            <div *ngIf="isCotCustomText" class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-12">
                    <p-overlayPanel #op>
                        <ng-template pTemplate>
                            <div *ngIf="userLanguage=='fr'" class="p-d-flex p-flex-column">
                                {{getCotMailingRecommendationsfr()}}

                            </div>
                            <div *ngIf="userLanguage=='nl'" class="p-d-flex p-flex-column">
                                 {{getCotMailingRecommendationsnl()}}
                            </div>
                        </ng-template>
                    </p-overlayPanel>
                    <p-button i18n-label="@@CotTextGuide" (click)="op.toggle($event)" icon="pi pi-image" label="Guide to create your custom Membership mail Text"></p-button>
                    </div>
                <div class="p-field p-col-12 p-md-2">
                    <p-radioButton name="mailingchoice" value="fr" [(ngModel)]="mailingTextCurrentLanguage" (onClick)="switchCotMailLanguage($event.value)" inputId="francais"></p-radioButton>
                    <label for="francais" class="ml-2">Français"</label>
                    <p-radioButton name="mailingchoice" value="nl" [(ngModel)]="mailingTextCurrentLanguage" (onClick)="switchCotMailLanguage($event.value)" inputId="nederlands"></p-radioButton>
                    <label for="nederlands" class="ml-2">Nederlands</label>
                </div>
                <div class="p-field p-col-12 p-md-2">
                    <button  type="button" pButton icon="pi pi-check" (click)="loadDefaultText()" i18n-label="@@LoadDefaultText" label="Load Default Text" ></button>
                </div>
                <div class="p-field p-col-12 p-md-12">
                <p-editor #idmailingtext="ngModel" [(ngModel)]="mailingText" i18n-placeholder="@@EnterYourMemberShipText" placeholder="Enter your MemberShip Text" name="mailingText" [style]="{'height':'320px'}">
                    <p-header>
                             <span class="ql-formats">
                                <select class="ql-header" tabindex="-1">
                                    <option value="1" tabindex="-1">Heading</option>
                                    <option value="2" tabindex="-1">Subheading</option>
                                    <option selected tabindex="-1">Normal</option>
                                </select>
                             <select class="ql-font" tabindex="-1">
                                    <option selected tabindex="-1">Sans Serif</option>
                                    <option value="serif" tabindex="-1">Serif</option>
                                    <option value="monospace" tabindex="-1">Monospace</option>
                                </select>
                            </span>
                        <span class="ql-formats">
                                <button class="ql-bold" aria-label="Bold" tabindex="-1"></button>
                                <button class="ql-italic" aria-label="Italic" tabindex="-1"></button>
                                <button class="ql-underline" aria-label="Underline" tabindex="-1"></button>
                            </span>
                        <span class="ql-formats">
                                <select class="ql-color" tabindex="-1"></select>
                                <select class="ql-background" tabindex="-1"></select>
                            </span>
                        <span class="ql-formats">
                                <button class="ql-list" value="ordered" aria-label="Ordered List" tabindex="-1"></button>
                                <button class="ql-list" value="bullet" aria-label="Unordered List" tabindex="-1"></button>
                                <select class="ql-align" tabindex="-1">
                                    <option selected tabindex="-1"></option>
                                    <option value="center" tabindex="-1"></option>
                                    <option value="right" tabindex="-1"></option>
                                    <option value="justify" tabindex="-1"></option>
                                </select>
                            </span>
                        <span class="ql-formats">
                                <button class="ql-link" aria-label="Insert Link" tabindex="-1"></button>
                            </span>
                        <span class="ql-formats">
                                <button class="ql-clean" aria-label="Remove Styles" tabindex="-1"></button>
                            </span>
                    </p-header>
                </p-editor>
                    </div>
            </div>
            </form>
        </p-accordionTab>
    </p-accordion>
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>
</p-panel>
