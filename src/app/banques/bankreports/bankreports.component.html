<p-panel >
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-3">
            <button  type="button" pButton icon="pi pi-download" (click)="exportAsXLSX()" label="Export Report" i18n-label="@@ExportReport"></button>
        </div>
    </div>
    <div *ngIf="booIsLoaded" class="p-fluid p-formgrid p-grid">
        <div *ngIf="chartDataOrgCount" class="p-field p-col-12 p-md-4 card">
            <h3>{{ titleOrganisations }}</h3>
            <p-chart type="bar" [data]="chartDataOrgCount" [options]="basicOptions"></p-chart>
        </div>
        <div *ngIf="chartDataMembreCount" class="p-field p-col-12 p-md-4 card">
            <h3>{{ titleMembres }}</h3>
            <p-chart type="bar" [data]="chartDataMembreCount" [options]="stackedOptions"></p-chart>
        </div>
        <div *ngIf="chartDataUserCount" class="p-field p-col-12 p-md-4 card">
            <h3>{{ titleUsers }}</h3>
            <p-chart type="bar" [data]="chartDataUserCount" [options]="stackedOptions"></p-chart>
        </div>
    </div>
</p-panel>
