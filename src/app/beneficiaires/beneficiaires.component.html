 <p-table #dt [value]="beneficiaires" selectionMode="single" [rowHover]="true"  [lazy]="true" (onLazyLoad)="nextPage($event)"
         [rows]="10" [showCurrentPageReport]="true" [totalRecords]="totalRecords" [loading]="loading"
         [paginator]="true" currentPageReportTemplate="'Page {currentPage} of {totalPages}'"
          [globalFilterFields]="['nom','prenom', 'adresse', 'cp', 'localite']" >
    <ng-template pTemplate="caption">
        <div class="table-header">
            <button *ngIf="booCanCreate" class="p-ai-md-end" type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add Beneficiary"></button>
        </div>
    </ng-template>
     <ng-template pTemplate="header">
         <tr>
             <th pSortableColumn="nom">Name<p-sortIcon field="nom"></p-sortIcon></th>
             <th pSortableColumn="prenom">First Name<p-sortIcon field="prenom"></p-sortIcon></th>
             <th pSortableColumn="adresse">Address<p-sortIcon field="adresse"></p-sortIcon></th>
             <th pSortableColumn="cp">Zip<p-sortIcon field="cp"></p-sortIcon></th>
             <th pSortableColumn="localite">City<p-sortIcon field="localite"></p-sortIcon></th>
             <th pSortableColumn="nbDep">Nb Dependents<p-sortIcon field="nbDep"></p-sortIcon></th>
         </tr>
         <tr>
             <th>
                 <p-columnFilter type="text" field="nom" ></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter type="text" field="prenom" ></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter type="text" field="adresse" ></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter type="text" field="cp"></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter type="text" field="localite"></p-columnFilter>
             </th>
             <th>

             </th>
         </tr>
     </ng-template>

    <ng-template pTemplate="body" let-beneficiaire>
        <tr (click)="handleSelect(beneficiaire)">
            <td *ngFor="let col of cols">
                {{beneficiaire[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
           There are {{totalRecords}} beneficiaries selected.
        </div>
    </ng-template>
</p-table>
 <p-dialog header="Beneficiaire Details" [(visible)]="displayDialog" [responsive]="true" [contentStyle]="{'overflow': 'visible'}" [modal]="true" [closable]="false">
     <app-beneficiaire *ngIf="selectedIdClient$" [idClient$]="selectedIdClient$" (onBeneficiaireUpdate)="handleBeneficiaireUpdate($event)"
                       (onBeneficiaireCreate)="handleBeneficiaireCreate($event)"  (onBeneficiaireDelete)="handleBeneficiaireDeleted($event)" (onBeneficiaireQuit)="handleBeneficiaireQuit()"></app-beneficiaire>
 </p-dialog>
