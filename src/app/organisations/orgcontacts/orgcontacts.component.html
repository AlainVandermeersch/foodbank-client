<p-table #dt [value]="orgcontacts" selectionMode="single" [rowHover]="true"
         [loading]="loading"
>
    <ng-template pTemplate="caption">
        <div class="table-header">
            <button *ngIf="booCanCreate" class="p-ai-md-end" type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add Orgcontact"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-orgcontact>
        <tr (click)="handleSelect(orgcontact)">
            <td>
                {{ labelCivilite (orgcontact.civilite) }}
            </td>
            <td>
                {{orgcontact.nom}}
            </td>
            <td>
                {{orgcontact.prenom}}
            </td>
            <td>
                {{orgcontact.email}}
            </td>
            <td>
                {{orgcontact.fonction}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Organisation Contact Details" [(visible)]="displayDialog" [responsive]="true" [contentStyle]="{'overflow': 'visible'}" [modal]="true" [closable]="false">
    <app-orgcontact *ngIf="selectedOrgPersId$" [orgPersId$]="selectedOrgPersId$" [lienAsso$]="lienAsso$" (onOrgcontactUpdate)="handleOrgcontactUpdate($event)"
                    (onOrgcontactCreate)="handleOrgcontactCreate($event)"  (onOrgcontactDelete)="handleOrgcontactDeleted($event)" (onOrgcontactQuit)="handleOrgcontactQuit()"></app-orgcontact>
</p-dialog>
